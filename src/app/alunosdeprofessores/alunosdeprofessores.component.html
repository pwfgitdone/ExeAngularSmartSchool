<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
        <app-titulo [titulo]="alunoSelecionado.id === 0 ? 'Novo Aluno' : ('CÃ³d. Aluno #'+ alunoSelecionado.id)">
            <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
        </app-titulo>
        <form [formGroup]="alunoForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" formControlName="telefone" class="form-control">
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
        <app-titulo [titulo]="titulo">
        </app-titulo>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td>
                        <button (click)="alunoSelect(aluno)" class="text-dark btn btn-sm btn-outline-warning">detalhe</button>
                    </td>
                    <td scope="row">{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

<ng-template #template>
    <div class="modal-body">
        <app-professores></app-professores>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-close close pull-right"
        style="font-size: medium; font-weight: 500;"
        aria-label="Close" (click)="modalRef.hide()">
        
    </button>
</div>
</ng-template>
